<!doctype html>
<html>
  
  <head>
    <title>Submit Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <link rel="stylesheet" href="themes/united/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </head>
  
   <body style="padding-top: 50px">
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <div class="navbar-content">
            <ul class="nav  pull-left">
              <li class="disabled">
                <a href="#">Home</a> 
              </li>
              <li class="disabled">
                <a href="#">Listing</a> 
              </li>
              <li class="unactive active">
                <a href="#">Submit Form</a> 
              </li>
              <li class="unactive">
                <a href="#">Login</a> 
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="page-header">
        <h1>Submit Form
          <br> 
        </h1>
      </div>
      <p class="lead">Fill out the textbook information that you would like to request or offer.
        <br> 
      </p>
      <div class="row">
        <div class="span12">
          <div class="well">
            <label>Book Title</label>
            <input class="input-medium" type="text">
            <label>Edition (Optional)</label>
            <input class="input-medium" type="text">
            <label>ISBN</label>
            <input class="input-medium" type="text">
            <label>Price</label>
            <div class="input-prepend input-append">
              <span class="add-on">$</span>
              <input class="input-medium" type="text">
              <span class="add-on">.00</span> 
            </div>
            <label>Condition of book</label>
            <select>
              <option>Mint</option>
              <option>Great</option>
              <option>Good</option>
              <option>Decent</option>
              <option>Worn</option>
              <option>Very Worn</option>
            </select>
            <label class="radio" for="radio">
              <input value="true" id="radio" name="radio" type="radio"> Requesting this book</label>
            <label class="radio" for="radio">
              <input value="true" id="radio" name="radio" type="radio"> Offering this book</label>
            <a class="btn btn-primary">Submit</a> 
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
